<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shah's Contacts</title>
    <script src="https://kit.fontawesome.com/993d0342fe.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href ="../styles.css">
</head>
<body>
    <div class="sidenav">
        <img src="../me.jpg" alt="me" class="simple-blended">
        <a href="../index.html">Home</a>
        <a href="../Pages/about.html">About</a>
        <a href="../Pages/projects.html">Projects</a>
        <a href="../Pages/contact.html">Contact</a>
        <a href="https://www.linkedin.com/in/shahryarvalizadeh/"><i class="fa-brands fa-linkedin fa-2x"></i></a>
        <a href="https://github.com/ShahV517"><i class="fa-brands fa-github fa-2x"></i></a>
        <a href="mailto:sv517@georgetown.edu"><i class="fa-solid fa-paper-plane fa-2x"></i></a>
    </div>
    <div class="content">
        <div class="container">
            <div class="pretty-border">
                <h2>Contact Me</h2>
                <p>
                    If you have any questions, please feel free to contact me.
                </p>
            </div>
            <div class="row">
                <div class="column">
                    <img src="mewithfriends.jpg" style="width: 100%;" alt="Me and my fellow college friends!">
                </div>
                <div class="column">
                    
                    <form method="POST" action="https://script.google.com/macros/s/AKfycbwI_jalhJxbqycLQa0yMxGzcI9huCHcIeS3h_IpuseVmaFjBCFb-Po0UiG2wGvfyTTx/exec" id="google_form">

                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>

                        <label for="subject" >Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" style="height: 170px" required></textarea>

                        <div class="g-recaptcha" data-sitekey="6LfgFxYhAAAAAFkHXKgcsbgj52whrxBe1NKH9Mae" data-size="compact" data-theme="dark"></div>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $('#google_form').submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var url = form.attr('action');
        var data = form.serialize();
        $.ajax({
            type: 'POST',
            url: url,
            data: data,
            success: function(data) {
                data['result'] == 'success' ? alert('Thank you for contacting me! I will get back to you as soon as possible.') : alert('Something went wrong. Please try again later.');
            }
        });
    });
</script>
</body>
</html>
